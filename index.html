<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    z-index: 10;
    position: relative;
  }

  h1 {
    color: #ff2f68;
    margin-bottom: 25px;
  }

  button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
  }

  .yes {
    background: #ff2f68;
    color: white;
  }

  .no {
    background: #ddd;
    position: absolute;
  }

  #celebration {
    display: none;
    margin-top: 25px;
    position: relative;
  }

  #celebration img {
    width: 260px;
    border-radius: 20px;
  }

  .overlay-text {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    pointer-events: none;
  }

  .heart {
    position: absolute;
    color: rgba(255,255,255,0.8);
    font-size: 20px;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    from {
      transform: translateY(100vh);
      opacity: 1;
    }
    to {
      transform: translateY(-10vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="container" id="mainBox">
  <h1 id="question">SUJEET ğŸ’–<br>WILL YOU BE MY VALENTINE?</h1>

  <div id="buttons">
    <button class="yes" onclick="yesClicked()">YES ğŸ’˜</button>
    <button class="no" id="noBtn" onclick="noClicked()">NO ğŸ˜</button>
  </div>

  <div id="celebration">
  <h2 style="color:#ff2f68; margin-bottom:15px;">
    HE SAID YES!! ğŸ’ğŸ’ğŸ’ğŸ’ğŸ’ğŸ’ğŸ’ <br>
    Thanks baby 
  </h2>

  <img 
    src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnBlajdodWxxaTk0MWY4OWtwc2lqcmxpbzcwa2J4ZGxocHF4bjEyNiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26h0pHNtHKjmDo4WQ/giphy.gif"
    style="width:260px; border-radius:20px;"
  >
</div>


<script>
  const noBtn = document.getElementById("noBtn");

  function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseover", moveNoButton);

  function noClicked() {
    alert("No is not an answer, sorry ğŸ˜ŒğŸ’…");
  }

  function yesClicked() {
    document.getElementById("buttons").style.display = "none";
    document.getElementById("question").innerText = "BEST DECISION EVER ğŸ’–";
    document.getElementById("celebration").style.display = "block";
  }

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 300);
</script>

</body>
</html>
